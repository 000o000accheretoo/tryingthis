<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Iskola Geciség</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -100;
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .imgbg {
            position: relative;
            width: 100%;
            height: 920px;
            overflow: hidden;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            height: 10vh;
            padding: 10px 20px;
            border-radius: 61px;
            position: absolute;
            top: 10px;  /* Adjust this value based on your preference */
            left: 50%;
            transform: translateX(-50%);
        }

        .Download {
            background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
            border-color: black;
            border-radius: 61px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 50vh;
            position: absolute;
            top: 50%;
            left: 10px;  /* Adjust this value based on your preference */
            transform: translateY(-50%);
        }

        .ah {
            background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
            border-color: black;
            border-radius: 0px;
            display: inline-block;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 20px;
            font-weight: bold;
            padding: 5px 20px;
            border-width: 0;
            cursor: pointer;
            background-size: 400% 100%;
            font-size: 13px;
        }

        .ah:active {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <picture class="imgbg">
            <source src="assets/img/bg.png" type="picture/png">
        </picture>
    </div>

    <header>
        <div class="title">
            <h2>Kell cucc az iskolához? Jó helyre jöttél!</h2>
        </div>

        <div class="Download">
            <h2>Angol geci</h2>
            <button class="ah" onclick="window.open('https://cdn.discordapp.com/attachments/1169644384510292041/1179086187147833506/514089124-Project-4e-Level4-Teachers-Book.pdf?ex=65788095&is=65660b95&hm=34cc77150ba01428415d98a58d680ba82906e8f324ff031fa9386fe46e096837&', '_blank')">Project 4 level 4 tanári könyv</button>
        </div>
    </header>
</body>

</html>
